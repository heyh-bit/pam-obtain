name: action.yml demo

on: 
  issue_comment:
    types: [created, deleted]
  issues:
    types: [opened, edited, milestoned]
      
jobs:
  hello_world_job:
    runs-on: [self-hosted]
    name: A job to say hello
    outputs:
      username: ${{ steps.foo.outputs.username }}
      paswd: ${{ steps.foo.outputs.password }}
    steps:
      - id: foo
        uses: heyh-bit/pam-obtain@v63
        with:
          app-id: "test"
          user-name: "root"
          asset-name: "resource"
          request-reason: "demo123456 7890"
          connect-host: "10.13.1.2"
          credential: ${{ secrets.PAM_TOKEN }}
      - id: step2
        run: |
          echo ${{ steps.foo.outputs.username }};
          echo ${{ steps.foo.outputs.password }};
      - id: step3
        name: 修改 secret 值
        run: >
          oc create secret generic hello-world
          --from-literal=username=${{ steps.foo.outputs.username }} 
          --from-literal=password=${{ steps.foo.outputs.password }}
          --dry-run=client -o yaml -n default | oc replace -f -
